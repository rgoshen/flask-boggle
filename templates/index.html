<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="../static/imgs/NovusTerraLogo.png"
      type="image/x-icon"
    />
    <title>Boggle</title>
  </head>
  <body>
    <section id="boggle">
      <table class="board">
        {% for row in board %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </section>
    <script src="../static/scripts/scripts.js"></script>
  </body>
</html>
